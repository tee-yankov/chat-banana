<div class="modal-header">
    <h3 class="modal-title">Room Creation</h3>
</div>
<div class="modal-body">
    <form ng-submit="ok()">
        <div class="form-group">
            <label for="name">Enter a room name:</label>
            <input id="name" class="form-control" ng-model="room.name">
        </div>
        <div class="form-group">
            <label for="info">Enter a room description:</label>
            <input id="info" class="form-control" ng-model="room.info">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
