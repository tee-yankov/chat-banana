<div ng-controller="ChatCtrl as vm" class="container-fluid">
    <div class="row">
        <form ng-submit="vm.addMessage()">
            <div class="col-xs-11 chat-input-container">
                <input placeholder="Enter a message and see it magically appear..." ng-model="vm.newMessage" class="form-control chat-input" />
                <span class="bar"></span>
            </div>
            <div class="col-xs-1">
                <button type="submit" id="chat-submit" class="btn btn-default btn-round" ><i class="fa fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
    <br />

    <ul>
        <div ng-repeat="message in vm.messages | orderBy: 'sent':true" class="row">
            <div class="col-xs-1">
                <div class="thumbnail chat-thumb" data-name="{{message.name}}">
                    <img ng-src="/assets/images/profile/{{message.uid}}" />
                </div>
            </div>
            <div class="col-xs-9">
                <p ng-bind-html="message.message | linky:'_blank'"></p>
            </div>
            <div class="col-xs-2">
                <p class="date-sent">{{message.sent | date:'yyyy-MM-dd HH:mm:ss'}}</p>
            </div>
        </div>
    </ul>
</div>
